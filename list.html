<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>LIST</title>
</head>
<body>
    <h1>HTML LIST</h1>
    <ul type="disc">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>REACT</li>
    </ul>
    <ul type="square">
        <li>xyz</li>
        <li>pqr</li>
        <li>abc</li>
    </ul>
    <ul type="none">
        <li>ABC</li>
        <li>XYZ</li>
    </ul>
    <h2>ORDERED LIST</h2>
    <ol type="a" start="5">
        <li>VIRAT KOHLI</li>
        <li>MSD</li>
        <li>RCB</li>
        <li>CSK</li>
    </ol>
    <ol type="i" start="5">
        <li>rahul</li>
        <li>amit</li>
    </ol>
    <ol type="1" start="3" reversed>
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
        <li>papaya</li>
    </ol>
    <h3> Description List</h3>
    <dl>
        <dt>WEB TECHNOLOGY</dt>
        <dd>HTML</dd>
        <dd>CSS</dd>
        <dd>JS</dd>
    </dl>
    
</body>
</html>
